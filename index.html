<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>3. HTML / CSS task</title>
    </head>
    <body>
        <div class="modal-message-drop">
            <div class="modal-image"></div>
            <div class="modal-header">Drop us a message</div>
            <form>
                <div class="modal-form" >
                    <div>
                        <input type="text"  placeholder="Name" class="modal-input modal-input-name">
                        <input type="email"  placeholder="Email Address" class="modal-input modal-input-mail">
                    </div>
                    <div>
                        <textarea class="modal-textarea" placeholder="Write Us A Message"></textarea>
                    </div>
                    <div  class="modal-submit">
                        <input class="modal-input modal-submit-button " type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
